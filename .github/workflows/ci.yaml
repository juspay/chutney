name: "CI"
on:
  push:
    branches:
      - main
      - ci/**
  pull_request:
jobs:
  nix:
    runs-on: ${{ matrix.system }}
    strategy:
      matrix:
        system: [x86_64-linux]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: attic login
        run: nix run nixpkgs#attic-client login chutney http://65.0.102.202 ${{ secrets.ATTIC_LOGIN_TOKEN }}
      - name: om show
        run: om show .
      - name: om ci
        run: om ci run --extra-access-tokens "github.com=${{ secrets.GITHUB_TOKEN }}" --systems "${{ matrix.system }}" --include-all-dependencies | nix run nixpkgs#attic-client push oss
